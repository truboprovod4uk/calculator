<!doctype html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Calculator</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
	<body>
		<div id="container">
		    <h1 id="title">C A L C U L A T O R</h1>

		    <input id="fn" type="text" placeholder="Input number"><br><br>
		    <input id="sn" type="text" placeholder="Input number"><br><br>
		    <button id="add">+</button>
		    <button id="minus">-</button>
		    <button id="multiply">*</button>
		    <button id="division">/</button><br><br>
		    <input id="result" type="text" placeholder="result"><br><br>
		    <button id="clean">Clean</button>
        </div>

        <script src="js/script.js"></script>
	</body>
</html>
