<!doctype html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>JS Calculator</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
	<body>
		<div id="container">
		    <h1 id="title">C A L C U L A T O R</h1>

		    <input id="fn" type="text" placeholder="Input number"><br><br>
		    <input id="sn" type="text" placeholder="Input number"><br><br>
		    <button class="leftmarg" onclick="add();">+</button>
		    <button onclick="minus();">-</button>
		    <button onclick="multiple();">*</button>
		    <button onclick="division();">/</button><br><br>
		    <input id="result" type="text" placeholder="result"><br><br>
		    <button class="leftmarg clean" onclick="clean();">Clean</button>
        </div>

        <script src="js/script.js"></script>
	</body>
</html>
